name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: macos-latest
    strategy:
      matrix:
        python-version: ['3.11', '3.12']

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Install uv
      run: |
        python -m pip install uv
    
    - name: Create virtual environment and install dependencies
      run: |
        uv venv
        . .venv/bin/activate
        uv pip install -e ".[dev]"
    
    - name: Lint with ruff
      run: |
        . .venv/bin/activate
        ruff check --fix .
        
    - name: Check formatting with black
      run: |
        . .venv/bin/activate
        black --check .
        
    - name: Check imports with isort
      run: |
        . .venv/bin/activate
        isort --check .
        
    - name: Type check with mypy
      run: |
        . .venv/bin/activate
        mypy --strict .
        
    - name: Test with pytest
      run: |
        . .venv/bin/activate
        pytest --cov=timeless_py
        
    - name: Check coverage threshold
      run: |
        . .venv/bin/activate
        python -c "import sys, xml.etree.ElementTree as ET; \
        coverage = float(ET.parse('coverage.xml').getroot().attrib['line-rate']) * 100; \
        sys.exit(0 if coverage >= 90 else 1)" || \
        (echo "::error::Coverage below threshold: ${coverage}%"; exit 1)
